<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Make A Wish</title>
  </head>

  <body>
    <div id="wishGrantedScreen" style="display: none">
      <div class="wish-granted-content">
        <h1>Wish Granted!</h1>
        <div class="remaining-wishes">
          Remaining Wishes: <span id="remainingWishes">0</span>
        </div>
      </div>
    </div>
    <div class="modal" id="modalWindow">
      <div class="modal-content">
        <h2>Warning</h2>
        <p>
          Radical changes are about to happen to your file to grant the wish. Do
          you still want to continue?
        </p>
        <button onclick="continueWish()">Continue</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <div id="progressContainer" style="display: none">
      <div class="progress-section">
        <div class="progress-message" id="worldChangeMessage">
          Loading changes in your world...
        </div>
        <div class="progress-bar" id="worldProgressBar">
          <div
            class="progress"
            id="worldChangeProgress"
            style="width: 0%"
          ></div>
        </div>
        <div class="progress-percent" id="worldChangePercent">0%</div>
      </div>

      <div class="progress-section">
        <div class="progress-message" id="selfChangeMessage">
          Adjusting the frequencies of your existence...
        </div>
        <div class="progress-bar" id="selfProgressBar">
          <div class="progress" id="selfChangeProgress" style="width: 0%"></div>
        </div>
        <div class="progress-percent" id="selfChangePercent">0%</div>
      </div>
    </div>

    <div class="container" id="container">
      <h1>Make A Wish</h1>
      <input type="text" placeholder="Grant me a wish." id="wishInput" />
      <button onclick="grantWish()">Grant a wish</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
